<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sidu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Daftar Barang</h1>

        <!-- Daftar Barang -->
        <table id="barangTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi melalui JavaScript -->
            </tbody>
        </table>

        <!-- Form untuk menambah barang -->
        <div class="input-group">
            <label for="namaBarang">Nama Barang</label>
            <input type="text" id="namaBarang" placeholder="Contoh: Pulpen">

            <label for="hargaBarang">Harga</label>
            <input type="number" id="hargaBarang" placeholder="Contoh: 3000">

            <label for="stokBarang">Stok</label>
            <input type="number" id="stokBarang" placeholder="Contoh: 25">
            
            <button class="btn" onclick="tambahBarang()">Tambahkan Barang</button>
        </div>

        <!-- Hasil Pencarian -->
        <div class="result" id="hasilPencarian"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
